<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="item__input">
        <form name="form">
            <input class="viewnumber" type="text" name="numbers" placeholder="0" readonly>
        </form>
    </div>
    <button class="item clear" onclick="clean()">C</button>
    <button class="item" onclick="insert('/')"><i class="fas fa-divide"></i></button> 
    <button class="item" onclick="insert('*')"><i class="fas fa-times"></i></button>
    <button class="item delete" onclick="back()"><i class="fas fa-arrow-circle-left"></i></button>
    <button class="item" onclick="insert('7')">7</button>
    <button class="item" onclick="insert('8')">8</button>
    <button class="item" onclick="insert('9')">9</button>
    <button class="item" onclick="insert('-')"><i class="fas fa-minus"></i></button>
    <button class="item" onclick="insert('4')">4</button>
    <button class="item" onclick="insert('5')">5</button>
    <button class="item" onclick="insert('6')">6</button>
    <button class="item" onclick="insert('+')"><i class="fas fa-plus"></i></button>
    <button class="item" onclick="insert('1')">1</button>
    <button class="item" onclick="insert('2')">2</button>
    <button class="item" onclick="insert('3')">3</button>
    <button class="item" onclick="insert('.')">.</button>
    <button class="item" onclick="insert('0')">0</button>
    <button class="item" onclick="insert('(')">(</button>
    <button class="item" onclick="insert(')')">)</button>
    <button class="item" onclick="equal()"><i class="fas fa-equals"></i></button>
</div>
    <script src="script.js" text="text/javascript"></script>
</body>
</html>
